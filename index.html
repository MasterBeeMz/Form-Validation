  <script>
    const form = document.getElementById("bookingForm");
    const successModal = document.getElementById("successModal");
    const modalMessage = document.getElementById("modalDesc");
    const modalCloseBtn = document.getElementById("modalCloseBtn");

    // inputs and error msg elements
    const fullnameInput = document.getElementById("fullname");
    const fullnameError = document.getElementById("fullnameError");
    const phoneInput = document.getElementById("phone");
    const phoneError = document.getElementById("phoneError");
    const ticketCountInput = document.getElementById("ticketCount");
    const ticketCountError = document.getElementById("ticketCountError");
    const ticketTypeInput = document.getElementById("ticketType");

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÇ‡∏ä‡∏ß‡πå error inline
    function showError(inputEl, errorEl, msg) {
      errorEl.textContent = msg;
      errorEl.classList.remove("hidden");
      inputEl.classList.add("border-red-500", "ring-red-400");
      inputEl.setAttribute("aria-invalid", "true");
    }
    function clearError(inputEl, errorEl) {
      errorEl.textContent = "";
      errorEl.classList.add("hidden");
      inputEl.classList.remove("border-red-500", "ring-red-400");
      inputEl.removeAttribute("aria-invalid");
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ï‡∏£‡∏ß‡∏à‡∏ä‡∏∑‡πà‡∏≠-‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•
    function validateFullname() {
      const val = fullnameInput.value.trim();
      const parts = val.split(" ").filter(x => x !== "");
      if (parts.length < 2) {
        showError(fullnameInput, fullnameError, "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠-‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 2 ‡∏Ñ‡∏≥");
        return false;
      }
      const isThai = (text) => /^[\u0E00-\u0E7F]+$/.test(text);
      const isEnglish = (text) => /^[A-Za-z]+$/.test(text);
      const firstIsThai = isThai(parts[0]);
      const secondIsThai = isThai(parts[1]);
      const firstIsEng = isEnglish(parts[0]);
      const secondIsEng = isEnglish(parts[1]);

      if (!((firstIsThai && secondIsThai) || (firstIsEng && secondIsEng))) {
        showError(fullnameInput, fullnameError, "‡∏ä‡∏∑‡πà‡∏≠-‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏†‡∏≤‡∏©‡∏≤‡πÑ‡∏ó‡∏¢‡∏ó‡∏±‡πâ‡∏á‡∏™‡∏≠‡∏á‡∏Ñ‡∏≥ ‡∏´‡∏£‡∏∑‡∏≠‡∏≠‡∏±‡∏á‡∏Å‡∏§‡∏©‡∏ó‡∏±‡πâ‡∏á‡∏™‡∏≠‡∏á‡∏Ñ‡∏≥‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô");
        return false;
      }
      clearError(fullnameInput, fullnameError);
      return true;
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ï‡∏£‡∏ß‡∏à‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡πå
    function validatePhone() {
      const val = phoneInput.value.trim();
      if (!/^[0]\d{9}$/.test(val)) {
        showError(phoneInput, phoneError, "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡πå‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á 10 ‡∏´‡∏•‡∏±‡∏Å‡∏Ç‡∏∂‡πâ‡∏ô‡∏ï‡πâ‡∏ô‡∏î‡πâ‡∏ß‡∏¢ 0");
        return false;
      }
      clearError(phoneInput, phoneError);
      return true;
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ï‡∏±‡πã‡∏ß
    function validateTicketCount() {
      const val = parseInt(ticketCountInput.value);
      if (isNaN(val) || val < 1 || val > 5) {
        showError(ticketCountInput, ticketCountError, "‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ï‡∏±‡πã‡∏ß‡∏ï‡πâ‡∏≠‡∏á‡∏≠‡∏¢‡∏π‡πà‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á 1 ‡∏ñ‡∏∂‡∏á 5");
        return false;
      }
      if ((ticketTypeInput.value === "VIP" || ticketTypeInput.value === "Premium") && val > 2) {
        showError(ticketCountInput, ticketCountError, "VIP ‡∏´‡∏£‡∏∑‡∏≠ Premium ‡∏à‡∏≠‡∏á‡πÑ‡∏î‡πâ‡πÑ‡∏°‡πà‡πÄ‡∏Å‡∏¥‡∏ô 2 ‡πÉ‡∏ö");
        return false;
      }
      clearError(ticketCountInput, ticketCountError);
      return true;
    }

    // ‡∏ï‡∏£‡∏ß‡∏à realtime ‡∏Ç‡∏ì‡∏∞‡∏û‡∏¥‡∏°‡∏û‡πå
    fullnameInput.addEventListener("input", validateFullname);
    phoneInput.addEventListener("input", validatePhone);
    ticketCountInput.addEventListener("input", validateTicketCount);
    ticketTypeInput.addEventListener("change", validateTicketCount);

    // ‡πÄ‡∏°‡∏∑‡πà‡∏≠ submit form
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const validName = validateFullname();
      const validPhone = validatePhone();
      const validCount = validateTicketCount();
      if (!validName || !validPhone || !validCount) return;

      modalMessage.textContent = `‡∏à‡∏≥‡∏ô‡∏ß‡∏ô: ${ticketCountInput.value} ‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó: ${ticketTypeInput.value}`;
      successModal.classList.remove("hidden");
      successModal.classList.add("flex", "show");
      successModal.querySelector("div").focus();
      form.reset();
    });

    // ‡∏õ‡∏¥‡∏î modal
    function closeModal() {
      successModal.classList.add("hidden");
      successModal.classList.remove("flex", "show");
    }
    modalCloseBtn.addEventListener("click", closeModal);

    // ‡∏õ‡∏¥‡∏î modal ‡∏î‡πâ‡∏ß‡∏¢ ESC key
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && !successModal.classList.contains("hidden")) {

      }
    });
  </script>
